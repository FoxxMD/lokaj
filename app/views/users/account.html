<h1>Your Account</h1>
<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <h3>Information</h3>

                    <div class="form-group">
                        <strong>Email:</strong> <a editable-text="accountCtrl.user.email"
                                                   onaftersave="accountCtrl.updateEmail($data)" e-required>{{accountCtrl.user.email}}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="well">
                    <form class="form" name="passwordForm" ng-submit="accountCtrl.changePassword(passwordForm)">
                        <h3>Change Password</h3>

                        <div class="form-group" show-errors>
                            <input class="form-control" type="password" ng-model="accountCtrl.passwordChange.current"
                                   placeholder="Current Password" name="currentPassword" required/>
                        </div>
                        <div class="form-group" show-errors>
                            <input class="form-control" type="password" ng-model="accountCtrl.passwordChange.new"
                                   placeholder="New Password"
                                   name="newPassword" required/>
                        </div>
                        <div class="form-group" show-errors>
                            <input class="form-control" type="password" ng-model="accountCtrl.passwordChange.newConfirm"
                                   name="confirmNewPassword" placeholder="Confirm New Password" required/>
                        </div>
                        <button type="submit" class="btn btn-info">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--    <div class="col-md-6">
        <div class="well">
            <h3>Connected Accounts</h3>
        </div>
    </div>
    <div class="col-md-6">
        <div class="well">
            <h3>My Payments</h3>
        </div>
    </div>-->
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-danger pull-right" ng-click="accountCtrl.deleteUser()">Delete Account</button>
    </div>
</div>
