<div class="col-md-4">
    <h2>Reset Your Password</h2>
    <div class="well">
             <form class="form" name="passwordForm" ng-submit="passwordResetSubmit(passwordForm)">
        <div class="form-group" show-errors>
            <input type="password" name="password" placeholder="New Password" class="input-sm form-control"
                   ng-model="passwordData.password" required />
            <p class="help-block" ng-show="passwordForm.password.$error.required">Password is required.</p>
        </div>
        <div class="form-group" show-errors>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" class="input-sm form-control"
                   ng-model="passwordData.confirmPassword" ui-validate="'$value==passwordData.password'" ui-validate-watch="'passwordData.password'" required />
            <p class="help-block" ng-show="passwordForm.confirmPassword.$error.required">Confirm Password is required.</p>
            <p class="help-block" ng-show="passwordForm.confirmPassword.$error.validator">Passwords do not match.</p>
        </div>
        <button ladda="resetLoading" data-style="expand-right" type="submit" class="btn btn-primary">Reset</button>
    </form>
    </div>
</div>
