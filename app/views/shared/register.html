<div class="row menuItemContent">
    <div class="col-sm-12">
        <form class="form" name="registerForm" ng-submit="tryRegister()" novalidate>
            <div class="form-group" show-errors>
                <input type="text" name="handle" placeholder="Username" class="input-sm form-control"
                       ng-model="registerformData.handle" required />
                <p class="help-block" ng-show="registerForm.handle.$error.required">Username is required.</p>
            </div>
            <div class="form-group" show-errors>
                <input type="email" name="email" placeholder="Email Address" class="input-sm form-control"
                       ng-model="registerformData.email" required />
                <p class="help-block" ng-show="registerForm.email.$error.required">Email is required.</p>
                <p class="help-block" ng-show="registerForm.email.$error.email">Not a valid email address.</p>
            </div>
            <div class="form-group" show-errors>
                <input type="password" name="password" placeholder="Password" class="input-sm form-control"
                       ng-model="registerformData.password" required />
                <p class="help-block" ng-show="registerForm.password.$error.required">Password is required.</p>
            </div>
            <div class="form-group" show-errors>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" class="input-sm form-control"
                       ng-model="registerformData.confirmPassword" ui-validate="'$value==registerformData.password'" ui-validate-watch="'registerformData.password'" required />
                <p class="help-block" ng-show="registerForm.confirmPassword.$error.required">Confirm Password is required.</p>
                <p class="help-block" ng-show="registerForm.confirmPassword.$error.validator">Passwords do not match.</p>
            </div>
            <button ladda="registerLoading" data-style="expand-right" type="submit" class="btn btn-lg btn-primary">Go</button>
        </form>
    </div>
</div>
